<html>
  <head>
    <title>Addition of Two Numbers Using jQuery</title>
    <!-- include jquery file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type='text/javascript'></script>
    
    <script language="javascript">
    $(document).ready(function(){
      function calculate() {
      var num1 = $("#num1").val();
      var num2 = $("#num2").val();
      var answer = parseInt(num1) + parseInt(num2);
      $("#answer").val(answer);
    };
      setInterval(()=>{
      calculate();
    },100); 
  });


  </script>
  
  </head>
  
  <body>
      <input type="number" id="num1" class="form-control" placeholder="0">
      <input type="number" id="num2" class="form-control" placeholder="0">
      <input type="number" id="answer" class="form-control" placeholder="0" readonly>
      <button id="calculate" type="button">calculate</button>
  </body>
 
</html>
